<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AC Controller</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --text-color: #fff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            --primary-glow: rgba(255, 255, 255, 0.5);
            --active-color: #fff;
            --active-bg: rgba(255, 255, 255, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'SF Pro Display', 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden; /* Prevent scroll on desktop */
        }

        /* --- REALISTIC SKY BACKGROUND --- */
        .sky-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
        }
        .sun {
            position: absolute; top: 10%; right: 10%; width: 100px; height: 100px;
            background: radial-gradient(circle, #ffd700 0%, #ff8c00 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
            animation: sun-pulse 5s infinite alternate;
        }
        @keyframes sun-pulse {
            0% { transform: scale(1); box-shadow: 0 0 60px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1.05); box-shadow: 0 0 90px rgba(255, 215, 0, 1); }
        }
        .cloud {
            background: rgba(255, 255, 255, 0.8); width: 120px; height: 40px;
            border-radius: 200px; position: absolute; opacity: 0.8;
            animation: move-cloud linear infinite;
        }
        .cloud:after, .cloud:before {
            content: ''; position: absolute; background: inherit; width: 50%; height: 150%;
            top: -70%; left: 15%; border-radius: 50%;
        }
        .cloud:after { left: auto; right: 15%; height: 120%; top: -50%; width: 40%; }
        .c1 { top: 20%; left: -20%; animation-duration: 35s; transform: scale(1.2); }
        .c2 { top: 40%; left: -20%; animation-duration: 45s; animation-delay: 5s; transform: scale(0.8); opacity: 0.6; }
        @keyframes move-cloud { 0% { left: -150px; } 100% { left: 110%; } }

        /* --- DASHBOARD GRID --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 600px;
        }

        /* --- GLASS CARDS --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: var(--glass-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        /* Header Area */
        .header-card {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            height: 80px;
        }
        .room-info h1 { margin: 0; font-size: 1.5rem; font-weight: 600; letter-spacing: 0.5px; }
        .room-info p { margin: 2px 0 0; font-size: 0.8rem; opacity: 0.8; font-weight: 400; }
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: #ff4d4d; box-shadow: 0 0 8px #ff4d4d;
            transition: 0.3s;
        }
        .status-dot.connected { background: #34c759; box-shadow: 0 0 8px #34c759; }

        /* Main Control (Left) */
        .main-card {
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .temp-display {
            position: relative;
            width: 220px; height: 220px;
            display: flex; justify-content: center; align-items: center;
            margin-top: 10px;
        }
        .temp-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }
        .temp-value { font-size: 6rem; font-weight: 200; letter-spacing: -2px; }
        .temp-unit { font-size: 2rem; vertical-align: super; opacity: 0.8; margin-left: 5px; }
        
        .power-btn {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1);
            color: #ff6b6b; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .power-btn svg { width: 36px; height: 36px; fill: currentColor; }
        .power-btn:hover { transform: scale(1.05); background: rgba(255,255,255,0.2); }
        .power-btn.active {
            background: #34c759; color: white;
            box-shadow: 0 0 30px rgba(52, 199, 89, 0.4);
            border-color: transparent;
        }

        /* Controls & Stats (Right) */
        .controls-card {
            gap: 25px;
        }
        .section-label {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px;
            opacity: 0.7; margin-bottom: 10px; font-weight: 600;
        }

        /* Mode Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .mode-btn {
            background: rgba(255,255,255,0.1); border-radius: 16px;
            padding: 15px 0; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: all 0.2s; border: 1px solid transparent;
        }
        .mode-btn svg { width: 24px; height: 24px; fill: currentColor; opacity: 0.7; }
        .mode-btn span { font-size: 0.75rem; font-weight: 500; opacity: 0.9; }
        .mode-btn:hover { background: rgba(255,255,255,0.2); }
        .mode-btn.active {
            background: white; color: #007aff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .mode-btn.active svg { opacity: 1; }

        /* Fan Speed */
        .fan-controls {
            background: rgba(0,0,0,0.1); border-radius: 14px; padding: 5px;
            display: flex; justify-content: space-between;
        }
        .fan-opt {
            flex: 1; text-align: center; padding: 10px; border-radius: 10px;
            font-size: 0.8rem; font-weight: 500; cursor: pointer;
            color: rgba(255,255,255,0.8); transition: 0.2s;
        }
        .fan-opt.active {
            background: white; color: #007aff; font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Graph Area */
        .graph-area {
            flex: 1;
            background: rgba(0,0,0,0.05);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            min-height: 150px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; display: block; }
            .dashboard {
                display: flex; flex-direction: column;
                height: auto; max-height: none;
            }
            .header-card { margin-bottom: 0; }
            .main-card { padding: 40px 20px; }
            .temp-display { width: 180px; height: 180px; }
            .temp-value { font-size: 5rem; }
            .graph-area { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="sky-container">
        <div class="sun"></div>
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
    </div>

    <div class="dashboard">
        <!-- Header -->
        <div class="card header-card">
            <div class="room-info">
                <h1>Master Bedroom</h1>
                <p>Panasonic Inverter AC</p>
            </div>
            <div id="connDot" class="status-dot"></div>
        </div>

        <!-- Main Controls -->
        <div class="card main-card">
            <div class="temp-display">
                <div class="temp-ring"></div>
                <div>
                    <span class="temp-value" id="tempValue">--</span><span class="temp-unit">Â°C</span>
                </div>
            </div>
            
            <button id="powerBtn" class="power-btn" onclick="togglePower()">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
            </button>
        </div>

        <!-- Secondary Controls & Graph -->
        <div class="card controls-card">
            <div>
                <div class="section-label">Operation Mode</div>
                <div class="mode-grid">
                    <div class="mode-btn" id="mode-cool" onclick="setMode('cool')">
                        <svg viewBox="0 0 24 24"><path d="M14 6V4h-4v2h4zM4 8v11h16V8H4zm16-2c1.11 0 2 .89 2 2v11c0 1.11-.89 2-2 2H4c-1.11 0-2-.89-2-2V8c0-1.11.89-2 2-2h16z"/></svg>
                        <span>Cool</span>
                    </div>
                    <div class="mode-btn" id="mode-heat" onclick="setMode('heat')">
                        <svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.79 1.41-1.41-1.79-1.79-1.41 1.41zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.79-1.41-1.41-1.79 1.79z"/></svg>
                        <span>Heat</span>
                    </div>
                    <div class="mode-btn" id="mode-dry" onclick="setMode('dry')">
                        <svg viewBox="0 0 24 24"><path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zm0 18c-3.35 0-6-2.57-6-6.2 0-2.34 1.95-5.44 6-9.14 4.05 3.7 6 6.8 6 9.14 0 3.63-2.65 6.2-6 6.2z"/></svg>
                        <span>Dry</span>
                    </div>
                    <div class="mode-btn" id="mode-fan" onclick="setMode('fan')">
                        <svg viewBox="0 0 24 24"><path d="M12 11c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1m0-9c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2m0 18c4.41 0 8-3.59 8-8s-3.59-8-8-8-8 3.59-8 8 3.59 8 8 8z"/></svg>
                        <span>Fan</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-label">Fan Speed</div>
                <div class="fan-controls">
                    <div class="fan-opt" id="fan-low" onclick="setFan('low')">Low</div>
                    <div class="fan-opt" id="fan-med" onclick="setFan('med')">Med</div>
                    <div class="fan-opt" id="fan-high" onclick="setFan('high')">High</div>
                    <div class="fan-opt" id="fan-auto" onclick="setFan('auto')">Auto</div>
                </div>
            </div>

            <div class="graph-area">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let state = { roomTemp: 26, power: false, mode: 'cool', fanSpeed: 'auto', history: [] };
        let tempChart;
        let socket;

        if (typeof io !== 'undefined') {
            socket = io();
        } else {
            console.log("Preview Mode");
            socket = { on: () => {}, emit: (e,d) => console.log(e,d) };
        }

        const connDot = document.getElementById('connDot');
        socket.on('connect', () => connDot.classList.add('connected'));
        socket.on('disconnect', () => connDot.classList.remove('connected'));
        socket.on('web_update', (data) => {
            state = { ...state, ...data };
            renderUI();
        });

        function togglePower() {
            state.power = !state.power;
            renderUI();
            socket.emit('web_command', { action: 'power', value: state.power });
        }
        function setMode(m) {
            state.mode = m;
            renderUI();
            socket.emit('web_command', { action: 'set_mode', value: m });
        }
        function setFan(f) {
            state.fanSpeed = f;
            renderUI();
            socket.emit('web_command', { action: 'set_fan', value: f });
        }

        function renderUI() {
            document.getElementById('tempValue').innerText = state.roomTemp;
            
            const pBtn = document.getElementById('powerBtn');
            if(state.power) pBtn.classList.add('active'); else pBtn.classList.remove('active');
            
            document.querySelectorAll('.mode-btn').forEach(el => el.classList.remove('active'));
            const mBtn = document.getElementById('mode-' + state.mode);
            if(mBtn) mBtn.classList.add('active');
            
            document.querySelectorAll('.fan-opt').forEach(el => el.classList.remove('active'));
            const fBtn = document.getElementById('fan-' + state.fanSpeed);
            if(fBtn) fBtn.classList.add('active');

            if(tempChart && state.history.length > 0) {
                tempChart.data.datasets[0].data = state.history;
                tempChart.update();
            }
        }

        window.onload = function() {
            const ctx = document.getElementById('tempChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.0)');

            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(10).fill(''),
                    datasets: [{
                        data: [26, 26, 26, 26, 26],
                        borderColor: '#fff',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: true } },
                    scales: {
                        x: { display: false },
                        y: { display: false, min: 16, max: 32 }
                    },
                    animation: false
                }
            });
        };
    </script>
</body>
</html>
