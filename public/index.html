<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AC Controller</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --text-color: #fff;
            --accent-blue: #00f2ff;
            
            /* Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'SF Pro Display', 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: row; /* Side-by-side layout */
            align-items: center;
            justify-content: center;
            gap: 30px; /* Increased gap */
            color: var(--text-color);
            background: #4facfe;
        }

        /* --- REALISTIC SKY BACKGROUND --- */
        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #00b4db, #0083b0);
            overflow: hidden;
        }

        /* Sun & Clouds (Same as before) */
        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: #ffdf80;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffdf80, 0 0 80px #ffab00;
            animation: sun-pulse 4s infinite alternate;
        }
        @keyframes sun-pulse {
            0% { box-shadow: 0 0 40px #ffdf80, 0 0 80px #ffab00; transform: scale(1); }
            100% { box-shadow: 0 0 60px #ffdf80, 0 0 100px #ffab00; transform: scale(1.05); }
        }
        .cloud {
            background: rgba(255, 255, 255, 0.8);
            width: 120px;
            height: 40px;
            border-radius: 200px;
            position: absolute;
            animation: move-cloud linear infinite;
            opacity: 0.8;
        }
        .cloud:after, .cloud:before {
            content: '';
            position: absolute;
            background: inherit;
            width: 50%; height: 150%;
            top: -70%; left: 15%;
            border-radius: 50%;
        }
        .cloud:after { left: auto; right: 15%; height: 120%; top: -50%; width: 40%; }
        .c1 { top: 20%; left: -20%; animation-duration: 25s; transform: scale(1.2); }
        .c2 { top: 40%; left: -20%; animation-duration: 35s; animation-delay: 5s; transform: scale(0.8); opacity: 0.6; }
        .c3 { top: 15%; left: -20%; animation-duration: 45s; animation-delay: 2s; transform: scale(0.6); opacity: 0.5; }
        .c4 { top: 60%; left: -20%; animation-duration: 30s; animation-delay: 10s; transform: scale(1); }
        @keyframes move-cloud { 0% { left: -150px; } 100% { left: 110%; } }

        /* --- GLASS PANES --- */
        .glass-pane {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 10;
        }

        /* Pane 1: Remote Controller */
        .remote-pane {
            width: 360px;
            flex-shrink: 0; /* Don't shrink */
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Pane 2: Graph (Now on the right & bigger) */
        .graph-pane {
            width: 500px; /* Wider */
            height: 400px; /* Taller */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15); /* Slightly different tint */
        }
        
        /* Responsive: Stack on mobile */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .remote-pane, .graph-pane { width: 100%; max-width: 380px; }
            .graph-pane { height: 250px; }
        }

        /* --- UI ELEMENTS (Same styles) --- */
        .header { text-align: center; text-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 1.3rem; font-weight: 600; }
        .header p { margin: 5px 0 0 0; font-size: 0.85rem; opacity: 0.9; font-weight: 400; }

        .temp-circle {
            width: 200px; height: 200px; margin: 0 auto;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.4);
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }
        .temp-number { font-size: 5rem; font-weight: 300; text-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .temp-label { font-size: 0.7rem; letter-spacing: 2px; opacity: 0.9; margin-bottom: 5px; display: block; text-align: center; }
        .temp-unit { font-size: 2rem; vertical-align: super; opacity: 0.9; }

        .power-container { display: flex; justify-content: center; }
        .btn-power {
            width: 70px; height: 70px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.3); backdrop-filter: blur(5px);
            color: #ff4d4d; cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: all 0.3s; border: 1px solid rgba(255,255,255,0.4);
        }
        .btn-power svg { width: 32px; height: 32px; fill: currentColor; }
        .btn-power.active { background: #34c759; color: white; box-shadow: 0 0 25px rgba(52, 199, 89, 0.5); border-color: transparent; }

        .section-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; opacity: 0.9; padding-left: 5px; font-weight: 600; }
        .mode-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn-mode {
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px; padding: 12px 0; color: #fff; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .btn-mode svg { width: 22px; height: 22px; fill: currentColor; opacity: 0.8; }
        .btn-mode span { font-size: 0.7rem; font-weight: 500; }
        .btn-mode.active { background: rgba(255, 255, 255, 0.95); color: #007aff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-mode.active svg { opacity: 1; }

        .fan-pill { background: rgba(0, 0, 0, 0.15); border-radius: 12px; padding: 4px; display: flex; }
        .fan-item { flex: 1; text-align: center; padding: 8px; border-radius: 10px; font-size: 0.75rem; cursor: pointer; color: rgba(255,255,255,0.9); font-weight: 500; }
        .fan-item.active { background: #fff; color: #007aff; font-weight: 700; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }

        .graph-container { width: 100%; height: 100%; }
        
        .status-bar { position: absolute; top: 20px; right: 20px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ff4d4d; box-shadow: 0 0 5px #ff4d4d; transition: 0.3s; }
        .dot.connected { background: #34c759; box-shadow: 0 0 8px #34c759; }

    </style>
</head>
<body>

    <!-- BACKGROUND: REAL SKY -->
    <div class="sky-container">
        <div class="sun"></div>
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="cloud c4"></div>
    </div>

    <!-- PANE 1: MAIN REMOTE (LEFT) -->
    <div class="glass-pane remote-pane">
        <div class="status-bar"><div id="connDot" class="dot"></div></div>

        <div class="header">
            <h1>Master Bedroom</h1>
            <p>Panasonic Inverter</p>
        </div>

        <div class="temp-circle">
            <div class="temp-content">
                <span class="temp-label">CURRENT TEMP</span>
                <span class="temp-number" id="tempValue">--</span><span class="temp-unit">Â°</span>
            </div>
        </div>

        <div class="power-container">
            <button id="powerBtn" class="btn-power" onclick="togglePower()">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
            </button>
        </div>

        <div>
            <div class="section-title">Mode</div>
            <div class="mode-grid">
                <div class="btn-mode active" id="mode-cool" onclick="setMode('cool')">
                    <svg viewBox="0 0 24 24"><path d="M14 6V4h-4v2h4zM4 8v11h16V8H4zm16-2c1.11 0 2 .89 2 2v11c0 1.11-.89 2-2 2H4c-1.11 0-2-.89-2-2V8c0-1.11.89-2 2-2h16z"/></svg><span>Cool</span>
                </div>
                <div class="btn-mode" id="mode-heat" onclick="setMode('heat')">
                    <svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.79 1.41-1.41-1.79-1.79-1.41 1.41zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.79-1.41-1.41-1.79 1.79z"/></svg><span>Heat</span>
                </div>
                <div class="btn-mode" id="mode-dry" onclick="setMode('dry')">
                    <svg viewBox="0 0 24 24"><path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zm0 18c-3.35 0-6-2.57-6-6.2 0-2.34 1.95-5.44 6-9.14 4.05 3.7 6 6.8 6 9.14 0 3.63-2.65 6.2-6 6.2z"/></svg><span>Dry</span>
                </div>
                <div class="btn-mode" id="mode-fan" onclick="setMode('fan')">
                    <svg viewBox="0 0 24 24"><path d="M12 11c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1m0-9c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2m0 18c4.41 0 8-3.59 8-8s-3.59-8-8-8-8 3.59-8 8 3.59 8 8 8z"/></svg><span>Fan</span>
                </div>
            </div>
        </div>

        <div>
            <div class="section-title">Fan Speed</div>
            <div class="fan-pill">
                <div class="fan-item" id="fan-low" onclick="setFan('low')">Low</div>
                <div class="fan-item" id="fan-med" onclick="setFan('med')">Med</div>
                <div class="fan-item" id="fan-high" onclick="setFan('high')">High</div>
                <div class="fan-item active" id="fan-auto" onclick="setFan('auto')">Auto</div>
            </div>
        </div>
    </div>

    <!-- PANE 2: BIG GRAPH (RIGHT) -->
    <div class="glass-pane graph-pane">
        <div class="graph-container">
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let state = { roomTemp: 26, power: false, mode: 'cool', fanSpeed: 'auto', history: [] };
        let tempChart;
        let socket;

        if (typeof io !== 'undefined') {
            socket = io();
        } else {
            console.log("Preview Mode");
            socket = { on: () => {}, emit: (e,d) => console.log(e,d) };
        }

        const connDot = document.getElementById('connDot');
        socket.on('connect', () => connDot.classList.add('connected'));
        socket.on('disconnect', () => connDot.classList.remove('connected'));
        socket.on('web_update', (data) => {
            state = { ...state, ...data };
            renderUI();
        });

        function togglePower() {
            state.power = !state.power;
            renderUI();
            socket.emit('web_command', { action: 'power', value: state.power });
        }
        function setMode(m) {
            state.mode = m;
            renderUI();
            socket.emit('web_command', { action: 'set_mode', value: m });
        }
        function setFan(f) {
            state.fanSpeed = f;
            renderUI();
            socket.emit('web_command', { action: 'set_fan', value: f });
        }

        function renderUI() {
            document.getElementById('tempValue').innerText = state.roomTemp;
            const pBtn = document.getElementById('powerBtn');
            if(state.power) pBtn.classList.add('active'); else pBtn.classList.remove('active');
            document.querySelectorAll('.btn-mode').forEach(el => el.classList.remove('active'));
            const mBtn = document.getElementById('mode-' + state.mode);
            if(mBtn) mBtn.classList.add('active');
            document.querySelectorAll('.fan-item').forEach(el => el.classList.remove('active'));
            const fBtn = document.getElementById('fan-' + state.fanSpeed);
            if(fBtn) fBtn.classList.add('active');

            if(tempChart && state.history.length > 0) {
                tempChart.data.datasets[0].data = state.history;
                tempChart.update();
            }
        }

        window.onload = function() {
            const ctx = document.getElementById('tempChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 300); // Adjusted gradient height
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.0)');

            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(10).fill(''),
                    datasets: [{
                        data: [26, 26, 26, 26, 26],
                        borderColor: '#fff',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        tension: 0.4,
                        pointRadius: 3, // Slightly visible points for better reading
                        pointBackgroundColor: '#fff',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: true } },
                    scales: {
                        x: { display: false },
                        y: { 
                            display: true, 
                            border: { display: false },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'rgba(255,255,255,0.9)', font: { size: 12 } }
                        }
                    },
                    animation: false
                }
            });
        };
    </script>
</body>
</html>
